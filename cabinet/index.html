<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cabinet</title>
    <style>
        canvas{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myCanvas" height="460" width="850"></canvas>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/cabinet.js"></script>
    <script>
        $(document).ready(function(){
            $.get("json/jsonData.json",doResponse,"json");
            function doResponse(d){
                console.log(d);
                $("#myCanvas").cabinet_v()
                        .addCabinet(1,"A1(剩余U:10)",10,10,600,1800)
                        .addDevice(2,"switch1",45,30,460,80,true)
                        //.addDevice(3,"switch3",40,150,460,80,false)
                        .init();
            }
        });
    </script>
</body>
</html>
