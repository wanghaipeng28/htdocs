<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table-demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/table_slef.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-striped" id="list_table">
                <!-- 动态添加-->
            </table>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/drawTable.js"></script>
    <script>
        $(document).ready(function(){
            var col={
                "groupName":"分组",
                "area":"地域",
                "regional":"区域",
                "functionA":"功能区",
                "deviceName":"设备名",
                "manageIp":"管理IP",
                "interfaceTotal":"接口总数",
                "usedInterface":"已用接口总数"
            }
            $.get("json/jsonData1.json",function(data){
                $("#list_table").drawTable(data,col);//调用渲染函数
            },"json");
        });
    </script>
</body>
</html>
