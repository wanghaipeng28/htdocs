<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table-demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/table_slef.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="dropdown" id="groupAction">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        分组
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="area">地域</a></li>
                        <li><a href="regional">区域</a></li>
                        <li><a href="functionA">功能区</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="dropdown" id="showHidden">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        显示字段
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="interfaceTotal">接口总数</a></li>
                        <li><a href="usedInterface">已用接口总数</a></li>
                        <li><a href="manageIp">管理IP</a></li>
                        <li><a href="deviceName">设备名</a></li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="list_table">
                <!-- 动态添加-->
            </table>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/drawTable.js"></script>
    <script src="js/statistics.js"></script>
    <script>
        $(document).ready(function(){
            var col={
                "groupName":"分组",
                "area":"地域",
                "regional":"区域",
                "functionA":"功能区",
                "deviceName":"设备名",
                "manageIp":"管理IP",
                "interfaceTotal":"接口总数",
                "usedInterface":"已用接口总数"
            }
            var showCol={//用来约束字段是否显示
                "groupName":true,
                "area":true,
                "regional":true,
                "functionA":true,
                "deviceName":false,
                "manageIp":false,
                "interfaceTotal":false,
                "usedInterface":false
            }
            $.get("json/jsonData2.json",function(data){
                var g=[];
                $("#list_table").drawTable(data,col,showCol);//调用渲染函数
                $("#showHidden a").click(function(e){
                    var e=e||event;
                    if(e.preventDefault){
                        e.preventDefault();
                    }else{
                        e.returnValue = false;
                    }
                    e.stopPropagation();
                    $(this).parent("li").toggleClass("active");
                    var pro=$(this).attr("href");
                    if($(this).parent("li.active").length){
                        showCol[pro]=true;
                    }else{
                        showCol[pro]=false;
                    }
                    $("#list_table").drawTable(data,col,showCol)
                });
                $("#groupAction a").click(function(e){
                    var e=e||event;
                    if(e.preventDefault){
                        e.preventDefault();
                    }else{
                        e.returnValue = false;
                    }
                    e.stopPropagation();
                    $(this).parent("li").toggleClass("active");
                    var pro=$(this).attr("href");
                    if($(this).parent("li.active").length){
                        g.push(pro);
                    }else{
                        var i=g.indexOf(pro);
                        if(i>=0){
                            g.splice(i,1);
                        }
                    }
                    data=$.statistics(data,g);
                });
                $.statistics(data,["a","b"]);
            },"json");
        });
    </script>
</body>
</html>
