	<script id='code'>
		$(document).ready(function(){		
			var box = new JTopo.DataBox('dataBox', $("canvas")[0]);

			var zoneNode = new JTopo.Node('testzone');
			zoneNode.setLocation(400, 30);
			zoneNode.layout = {type: 'star', radius:200, beginDegree:0, endDegree: Math.PI};		
			box.add(zoneNode);

			for(var i=0; i<3; i++){
				var hostNode = new JTopo.Node("host" + i);
				box.add(hostNode);
				hostNode.layout = {type: 'tree', width: 100, height: 100};
				
				box.add(new JTopo.Link(zoneNode, hostNode));
				
				for(var j=0; j<3; j++){
					var vmNode = new JTopo.Node("vm-" + i + "" + j );
					box.add(vmNode);

					var link = new JTopo.Link(hostNode, vmNode);
					box.add(link);
				}
			}

			box.layoutNode(zoneNode);
			box.updateView();
		});
	</script>
