	<script id='code'>

		$(document).ready(function(){					
			var box = new JTopo.DataBox('dataBox', $("#canvas")[0]);

			var defaultNode = new JTopo.Node('Node');
			defaultNode.setLocation(200, 100);
			box.add(defaultNode);

			var hostNode = new JTopo.Node('Hello');
			hostNode.setType('host');
			hostNode.setLocation(300, 100);
			box.add(hostNode);

			var textNode = new JTopo.TextNode('This is a Text node.');
			textNode.setLocation(317, 310);
			box.add(textNode);
			
			var tipNode = new JTopo.TipNode('a tip.');
			tipNode.setLocation(540, 100);
			box.add(tipNode);
			
			var peopleNode = new JTopo.Node('people');
			peopleNode.setLocation(500, 200);
			peopleNode.setSize(64, 64);
			peopleNode.setImage('./img/person.png');
			box.add(peopleNode);
			
			var rectangleNode = new JTopo.Node('');
			rectangleNode.setLocation(310, 170);
			rectangleNode.setSize(128, 128);
			rectangleNode.style = {fillStyle: '71, 167, 184'};
			box.add(rectangleNode);

			var circleNode = new JTopo.CircleNode()
			circleNode.style.fillStyle = '0, 0, 255';
			circleNode.setLocation(390, 90);
			box.add(circleNode);

			var heartNode = new JTopo.HeartNode();	
			heartNode.style.fillStyle = '255, 0, 0';
			heartNode.setLocation(300, 170);
			box.add(heartNode);
					
			box.subscribe('mousedown', function(e){
				if(e.target == null) return;
				var node = e.target;
				if(node.gravity){
					node.gravity.stop();
				}
			});
			box.subscribe('mouseup', function(e){
				if(e.target == null) return;				
				var node = e.target;			
				if(node.gravity == null){
					node.gravity = JTopo.Animation.gravity(node, {context: e.context});			
				}
				node.gravity.run();
			}); 	

			box.updateView();
		});

	</script>
