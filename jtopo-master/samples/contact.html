		$(document).ready(function(){		
			var box = new JTopo.DataBox('dataBox', $("canvas")[0]);
			
			function msg(x, y, msg){
				var node = new JTopo.TextNode(msg);
				node.setLocation(x, y);
				node.style.fontSize = '16pt';
				box.add(node);	
			}

			msg(260, 200, 'Email: jtopology@163.com');
			msg(300, 250, 'QQ: 94474837');


			box.updateView();
		});
